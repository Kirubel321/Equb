<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
   <script>
    $(document).ready( function () {
    $('#record').DataTable();
} );
   </script>
  </head>
  <body class="bg-light">
      <nav class="navbar navbar-dark bg-dark bg-gradient mb-5">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">EQUB</span>
        </div>
      </nav>
    
    
          <div class="container m-5">
              <div class="row g-5">
                  <div class="col-lg-6 col-md-6 col-auto">
                      <div class="card p-2" style="width: 18rem;">
                          <form onsubmit="event.preventDefault();luckyStore();"  class="row g-3">
                              <div class="col-auto">
                                <label for="Name" class="">Name</label>
                                <input type="text"  class="form-control" id="Name" >
                              </div>
                              <div class="col-auto">
                                <label for="Amount" class="">Amount</label>
                                <input type="number" class="form-control" id="Amount" >
                              </div>
                              <div class="col-auto">
                                <label for="Address" class="">Address</label>
                                <input type="text" class="form-control" id="Address" >
                              </div>
                              <div class="col-auto">
                                <input id="addRow" type="submit" value="Submit" class="btn btn-primary">  
                              </div>
                          </form>
                      </div>
                      
                  </div>
                  <div class="col-lg-6 col-md-6 col-auto">
                    <div class="card p-3">
                      <p class="h3">Equb winner: <span id="win" class="h5 text-center"></span></p> 
                      <hr>
                      <p id="prize" class="h5"></p>
                    </div>
                        <button id="random_" type="button" onclick="lucky();" class="btn btn-primary m-2">Random</button>
                  </div>

                  
              </div>
          </div>

          <div class="container-fluid px-5 mb-4">
            <div class="row">
              <div class="col">
                <div class="card p-5">  
                  <div id="demo_info" class="box"></div>
                          <table id="record" class="display dataTable" style="width:100%" aria-describedby="example_info">
                              <thead>
                                  <tr>
                                      <th>Name</th>
                                      <th>Amount</th>
                                      <th>Address</th>
                                  </tr>
                              </thead>
                              <tfoot>
                                  <tr>
                                      <th>Name</th>
                                      <th>Amount</th>
                                      <th>Address</th> 
                                  </tr>
                              </tfoot>
                          </table>  
                </div>        
              </div>
            </div>
          </div>
          
    <footer class="bg-dark bg-gradient" style="height: 100px;">

      <div class="container text-center">
        <div class="row justify-content-center">
          <div class="col pt-4">
            <hr>
         
              <div class="text-secondary ">&copy;<span>American College of Technlogy</span></div>
            
          </div>
        </div>
      </div>
      
    </footer>
